<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <style>
   .hero-section {
      background-image: url('Images/giftbackground.png');
      background-size: cover; /* Makes the image cover the entire section */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Ensures no tiling */
      height: 100vh; /* Sets the height of the hero section */
      display: flex; /* Enables flexbox for centering content */
      justify-content: center; /* Centers content horizontally */
      align-items: center; /* Centers content vertically */
      color: white; /* Ensures text is visible on the image */
      text-align: center; /* Centers the text */
    }

      .hero-text h1 {
          font-size: 3rem;
          font-weight: bold;
          color:#721c24
      }
      .hero-text p {
          font-size: 1.25rem;
          margin: 15px 0;
          color: rgb(231, 134, 15);
      }
      .start-shopping-btn {
          margin-top: 20px;
          padding: 15px 30px;
          font-size: 1.25rem;
          background-color: #f8d7da;
          color: #721c24;
          border: none;
          border-radius: 5px;
          text-transform: uppercase;
          transition: transform 0.3s, background-color 0.3s;
      }
      .start-shopping-btn:hover {
          background-color: #721c24;
          color: #ffffff;
          transform: scale(1.1);
      }

      .banner {
      background-color: #721c24; /* Light gray background */
      padding: 20px; /* Internal spacing */
      text-align: center; /* Centers content */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds subtle shadow */
      width: 100%; /* Makes the banner stretch the entire width */
      margin: 0; /* Removes default margin */
      position: relative; /* Ensures it stays within the flow of the document */
    }

    .h2{
      color:#ffff;
    }



  </style>
</head>
<body>
  <div>
  <div class="hero-section">
      <div class="hero-text">
          <h1>Welcome to Our Gifting Hub</h1>
          <p>Discover the perfect gifts for your team, tailored to celebrate their unique style.</p>
          <button class="start-shopping-btn" onclick="window.location.href='#shop';">Start Shopping</button>
      </div>
  </div> 

  <div class="banner">
    <h2 class="h2">This is the banner</h2>

  </div>
</div>
<!-- Product listing -->



  <div class="container mt-5 mb-4 px-3">
    <!-- Card Container -->
    <div id="card-container"></div>



  </div>

  <!-- Modal Container -->
  <div id="modal-container"></div>
 
<footer>


</footer>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
